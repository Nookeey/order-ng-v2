<div class="modal fade" id="editOrder" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edytuj zamowienie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="orderService.selectedOrder.key">
          <div class="form-row align-items-md-end">
            <div class="col-md-12 my-1">
              <label for="customer">Imie</label>
              <input type="text" class="form-control" name="customer" #customer="ngModel" [(ngModel)]="orderService.selectedOrder.customer">
            </div>
            <div class="col-md-12 my-1">
              <label for="price">Cena</label>
              <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)]="orderService.selectedOrder.price">
            </div>
            <div class="col-md-12 my-1">
              <label for="dinner">Danie</label>
              <input type="text" class="form-control" name="dinner" #dinner="ngModel" [(ngModel)]="orderService.selectedOrder.dinner">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
          <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
      </div>
    </form>
  </div>
</div>
